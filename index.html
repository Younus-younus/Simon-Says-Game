<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js practice</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <h1>Simon Game</h1>
   <h2>level 0</h2>
   <div class="content">
    <div class="line-one">
        <div class="box red" type="button" id="red"></div>
   <div class="box blue" type="button" id="blue"></div>
    </div>
   <div class="line-two">
    <div class="box yellow" type="button" id="yellow"></div>
    <div class="box green" type="button" id="green"></div>
   </div>
   </div>
   <h3 class="innercircle">E Z P Z</h3>
   <div class="circle">
        <div class="r Class"></div>
        <div class="b Class"></div>
        <div class="y Class"></div>
        <div class="g Class"></div>
  </div>
  <div class="button">
    <button type="button" class="btn btn-primary" id="start">START</button>
    <button type="button" class="btn btn-danger" id="reload">RESET</button>
  </div>
    <script src="app.js"></script>
</body>
</html>
