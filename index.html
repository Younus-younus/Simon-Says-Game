<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Memory Game</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="header-section">
            <h1><i class="fas fa-gamepad"></i> Simon Says</h1>
            <div class="level-display">
                <h2>Level <span class="level-number">0</span></h2>
            </div>
        </div>
        <div class="game-board">
            <div class="content">
                <div class="line-one">
                    <div class="box red" type="button" id="red">
                        <div class="box-inner">
                            <i class="fas fa-circle"></i>
                        </div>
                    </div>
                    <div class="box blue" type="button" id="blue">
                        <div class="box-inner">
                            <i class="fas fa-square"></i>
                        </div>
                    </div>
                </div>
                <div class="line-two">
                    <div class="box yellow" type="button" id="yellow">
                        <div class="box-inner">
                            <i class="fas fa-triangle"></i>
                        </div>
                    </div>
                    <div class="box green" type="button" id="green">
                        <div class="box-inner">
                            <i class="fas fa-diamond"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="center-circle">
                <div class="circle">
                    <div class="color-indicators">
                        <div class="r indicator"></div>
                        <div class="b indicator"></div>
                        <div class="y indicator"></div>
                        <div class="g indicator"></div>
                    </div>
                </div>
                <div class="innercircle">
                    <i class="fas fa-brain"></i>
                    <span>SIMON</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button type="button" class="btn btn-start" id="start">
                <i class="fas fa-play"></i> START GAME
            </button>
            <button type="button" class="btn btn-reset" id="reload">
                <i class="fas fa-redo"></i> RESET
            </button>
        </div>
        
        <div class="score-section">
            <div class="current-score">
                <span>Current Level</span>
                <div class="score-value">0</div>
            </div>
            <div class="best-score">
                <span>Best Score</span>
                <div class="score-value">0</div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
